<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="ra.css">
</head>
<body>
    <div id="header">
        <h1 id="siteTitle"> Restaurant App</h1>
        <img id="logo" src="logoRA.jpg">
    </div>
    <div class="borderBetweenSections"></div>
    <div id="main">
        <div id="mainButtonsSection">
            <div class="mainButtons" id="firstButton"> <img id="basketIcon" src="shopping-basket.png"> Koszyk <div class="basketCounterDiv" id="topBasketCounterDiv"> 0 </div></div>
            <div class="mainButtons">  Burgery z kurczakiem</div>
            <div class="mainButtons">  Burgery z woowin</div>
            <div class="mainButtons"> Frytunie</div>
            <div class="mainButtons">  Wege</div>
            <div class="mainButtons"> ォ Miso</div>
            <div class="mainButtons"> イ Napoje</div>
            <div class="mainButtons"> オ Kanapki</div>
            <div class="mainButtons">  Desery</div>
            <div class="mainButtons" id="lastButton">  Saatki </div>
        </div>
        <div id="productsSection"></div>
        <div id="mainSectionFooter">
            <div id="footerInfoDiv">
                <div class="basketCounterDiv" id="BSDFooter"></div>
                <p id="footerInfo"></p>
                <button id="order"> Z贸偶 zam贸wienie</button>
            </div>
        </div>
    </div>
    <div id="orderPanelDiv">
        <div id="orderPanel">
            <div id="orderProductsDiv">
                
            </div>
            <div id="orderInfoDiv">
                <button class="orderBtns" id="cancelBtn"><h2 class="orderInfo" id="cancel">Anuluj</h2></button>
                <button class="orderBtns" id="confirmBtn"><h2 class="orderInfo" id="confirm">Zam贸w</h2></button>
            </div>
        </div>
    </div>
    <div id="payment">
        <div id="paymentPanel">
            <h2 id="finalPaymentPrice"></h2>
            <button id="cardPayment">Przy贸偶 kart do czytnika</button>
            <button id="cancelPayment" class="orderBtns">Anuluj</button>
        </div>
    </div>
    <div id="finalPaymentDiv">
        <div id="finalPayment">
            <div id="finalPaymentNote"> Zam贸wienie zostao zo偶one, powr贸t do menu za:</div>
            <div id="finalPaymentCountdown"></div>
            <button id="endPayment">Zakocz teraz</button>
        </div>
    </div>
    <script src="ra.js"></script>
</body>
</html>
